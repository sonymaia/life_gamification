    {% else %}

  <!-- Navbar on small screens -->
  <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-right">
    <a href="admin" class="w3-bar-item w3-button" onclick="toggleFunction()">LOGIN</a>
    <a href="{% url 'scoreboard' %}" class="w3-bar-item w3-button">GIFTS</a>
    <!-- <a href="{% url 'scoreboard' %}" class="w3-bar-item w3-button">GOALS</a> -->
    <a href="{% url 'scoreboard' %}" class="w3-bar-item w3-button" onclick="toggleFunction()">SCOREBOARD</a>
    <a href="#" class="w3-bar-item w3-button">SEARCH</a>
  </div>

</div>

<script>
  // Modal Image Gallery
  function onClick(element) {
    document.getElementById("img01").src = element.src;
    document.getElementById("modal01").style.display = "block";
    var captionText = document.getElementById("caption");
    captionText.innerHTML = element.alt;
  }

  // Change style of navbar on scroll
  window.onscroll = function () { myFunction() };
  function myFunction() {
    var navbar = document.getElementById("myNavbar");
    if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
      navbar.className = " w3-card" + " w3-animate-top" + " w3-white";
    } else {
      navbar.className = navbar.className.replace(" w3-card w3-animate-top w3-white", "");
    }
  }

  // Used to toggle the menu on small screens when clicking on the menu button
  function toggleFunction() {
    var x = document.getElementById("navDemo");
    if (x.className.indexOf("w3-show") == -1) {
      x.className += " w3-show";
    } else {
      x.className = x.className.replace(" w3-show", "");
    }
  }


  window.onclick = function (event) {
    if (!event.target.matches('.w3-dropdown-content *')) {
      var dropdowns = document.getElementsByClassName("w3-dropdown-content");
      for (var i = 0; i < dropdowns.length; i++) {
        var openDropdown = dropdowns[i];
        if (openDropdown.classList.contains('w3-show')) {
          openDropdown.classList.remove('w3-show');
        }
      }
    }
  }
</script>
