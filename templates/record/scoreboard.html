<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
</head>
<body>
    <h3>Placar</h3>
    <div class="container"> 
        <table>
            <tr>
                <th>Name</th>
                <th>Category&ensp;&ensp;&ensp;</th>
                <th>Qtd. Registros&ensp;</th>
                <th>Pontos Categoria</th>
            </tr>
            {% for score in scoreboard %}
            <tr>
                <td>{{score.user_name}}</td>
                {% for category in score.categories_list %}
                    <tr>
                        <td></td>
                        <td>{{category.category_name }}</td>
                        <td>{{category.category_records_qty }}</td>
                        <td>{{category.category_reward_total }}</td>
                    </tr>
                {% endfor %}
                <td><b>TOTAL</b></td>
                <td></td>
                <td></td>
                <td><b>{{score.coins}}</b></td>
                <tr></tr>
                <tr></tr>
                <tr></tr>
                <tr></tr>
                <tr></tr>
                <tr></tr>

            </tr>
            {% endfor %}
        </table>
    </div>
    

</body>
</html>
